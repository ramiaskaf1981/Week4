<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="BrightSpark Marketing Agency helps businesses grow with innovative marketing solutions. Contact us today for a free consultation.">
    <title>BrightSpark Marketing Agency</title>
    <link rel="stylesheet" href="StylesAgency.css">
</head>
<body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <h1>My E-Commerce Store</h1>
        <nav>
          <a href="ecommerce.html">Home</a>
          <a href="Products.html">Products</a>
          <a href="#">About Us</a>
          
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <section id="contact" class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form action="#" method="post" aria-label="Contact Form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required aria-required="true">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required aria-required="true"></textarea>
                    </div>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Twitter">Twitter</a>
                <a href="#" aria-label="LinkedIn">LinkedIn</a>
            </div>
            <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
