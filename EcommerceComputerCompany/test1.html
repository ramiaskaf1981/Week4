<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="products">
        <div class="product">
            <h3>Product 1</h3>
            <p>$10</p>
            <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>$20</p>
            <button class="add-to-cart" data-name="Product 2" data-price="20">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>$30</p>
            <button class="add-to-cart" data-name="Product 3" data-price="30">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be listed here -->
        </ul>
        <p>Total: $<span id="total">0</span></p>
    </div>

    <script src="test.js"></script>
</body>
</html>
