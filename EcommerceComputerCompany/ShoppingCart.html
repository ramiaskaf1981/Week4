<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="stylesCart.css">
</head>
<body>
  <div class="container">
    <h1> Shopping Cart</h1>
    <div class="shop-items">
      <div class="item">
        <h2>Item 1</h2>
        <p>$10</p>
        <button class="add-to-cart" data-name="" data-price="10">Add to Cart</button>
      </div>
      <div class="item">
        <h2>Item 2</h2>
        <p>$20</p>
        <button class="add-to-cart" data-name="Item 2" data-price="20">Add to Cart</button>
      </div>
      <div class="item">
        <h2>Item 3</h2>
        <p>$15</p>
        <button class="add-to-cart" data-name="Item 3" data-price="15">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <ul class="cart-items"></ul>
      <p class="total-price">Total: $<span id="total">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
